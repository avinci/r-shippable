# Shippable does not support R (yet)
language: python

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y software-properties-common
  - sudo add-apt-repository -y "deb http://cran.rstudio.com/bin/linux/ubuntu `lsb_release -cs`/"
  - sudo add-apt-repository -y ppa:marutter/c2d4u
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
  - sudo apt-get update -qq
  - sudo apt-get install -y r-base-dev pandoc pandoc-citeproc
  - ./r-cran-pkgs
  - sudo apt-get install -y subversion
  - sudo apt-get build-dep -y r-base-dev
  - sudo apt-get autoremove -y
  - sudo apt-get upgrade -y || true
  - sudo apt-get autoclean
  - git config --global user.name "Yihui Xie"
  - git config --global user.email "xie@yihui.name"

install:
  - cd .. && ls -l
  - ./code/install-r-devel

script:
  - "[ ! -d ~/R ] && mkdir ~/R"
  - cp .Renviron .Rprofile ~/
  - R -f r-config.R
  - Rd -f r-config.R

notifications:
  email:
    on_success: change
    on_failure: always
